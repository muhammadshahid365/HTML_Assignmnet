    <!-- HEADER -->
    <div style="background-color: blueviolet; display: flex;">
        <img src="./img/Logo.png" alt="logo" style="display: inline-block; margin: 20px; width: 100px;">
        <div style="display: inline-block;margin: auto;">
            <a href="index.html">

            <a href="about.html">
                <h3 style="display: inline-block; margin: 30px; color: white;">ABOUT</h3>

    <!-- Content -->
    <form action="#">
        <fieldset><br>
            <legend>Your Details:</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="fname"><br><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="fname"><br><br>
        </fieldset><br>
        <fieldset><br>
            <legend>Your Review:</legend>
            <label>How did you hear about us?</label>
            <select>
                <option>Google</option>
                <option>Friend or Family</option>
                <option>News</option>
            </select><br><br>
            <label>Would you visit again?</label><br>
            <input type="radio" name="visit" value="yes" id="yes"><label for="yes">Yes</label>
            <input type="radio" name="visit" value="no" id="no"><label for="no">No</label>
            <input type="radio" name="visit" value="maybe" id="maybe"><label for="maybe">Maybe</label><br><br>
            <label for="comments">Comments</label><br>
            <textarea id="comments" rows="7" cols="40"></textarea><br><br>
            <input type="checkbox" id="signup">
            <label for="signup">Sign me up for Email updates</label><br><br>
            <input type="submit" value="Submit Review">
        </fieldset>
    </form><br><br>
